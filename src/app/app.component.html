<div class="main-container row g-0 justify-content-center">
  <div class="col-md-7 my-5 comment-section">
    <div *ngFor="let comment of data" class="py-2">
      <app-comment-box [comment]="comment"></app-comment-box>
      <div class="row ms-3 replies-section" *ngIf="comment.replies!=null">
        <div class="col-md-11 offset-md-1 reply-comment pt-2" *ngFor="let reply of comment.replies">
          <app-comment-box [comment]="reply"></app-comment-box>
        </div>
      </div>
    </div>
    <div class="add-comment">
      <div class="comment-box reply-box mt-2 p-md-3 row">
        <div class="col-md-1 p-2">
            <img src="../assets/images/avatars/image-juliusomo.png" class="img-fluid"/>
        </div>
        <div class="col-md-9 p-1">
            <textarea class="reply-text-box h-100 p-md-2" #commentContent></textarea>
        </div>
        <div class="col-md-2 p-1">
            <button class="btn btn-primary reply-btn w-100 py-2" (click)="sendComment(commentContent.value)">SEND</button>
        </div>
    </div>
    </div>
  </div>
</div>
